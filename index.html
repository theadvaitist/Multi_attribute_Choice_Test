<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Exploration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username">
        <button onclick="login()">Enter</button>
    </div>
    <div>
        <button onclick="setOrder('order1')">Order 1</button>
        <button onclick="setOrder('order2')">Order 2</button>
        <button onclick="setOrder('order3')">Order 3</button>
    </div>
    <div>
        <button id="exploreButton" onclick="exploreProducts()">Explore</button>
        <button id="addToCartButton" onclick="addToCart('A')" disabled>Add to Cart</button>
    </div>
    <div id="products">
        <div id="productA" class="product">
            <h3>Product A</h3>
            <div class="attributes"></div>
        </div>
        <div id="productB" class="product">
            <h3>Product B</h3>
            <div class="attributes"></div>
        </div>
        <div id="productC" class="product">
            <h3>Product C</h3>
            <div class="attributes"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
